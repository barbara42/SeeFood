<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/list.css" />
        <title>Shopping List</title>
    </head>
    <body>
    <div id="main">
        <div id="list" class="list">
            <h1>Shopping List</h1>
            <br>
        </div>
        <div>
            <button id="add" class="btn" onclick="app.new()">Add New Item</button>
            <button id="sort" class="btn" onclick="app.sortList()">Sort Items</button>
            <form id="form" onSubmit="app.add()">
                <label>Item name:</label><input id="item" type="text" class="input"></input>
                <div id="error" style="visibility:hidden;">Invalid Category</div>
                <label>Category:</label><input id="category" type="text" class="input"></input>
                <input id="submit" type="submit" />
            </form>
        </div>
        <!-- <div>
            <button class="record" onclick="app.record()">Record New Item</button>
        </div> -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/list.js"></script>
    </div>
    <div id="cover" class="cover">
    <p class="status"> Recording...</p>
    </div>
    </body>
</html>
